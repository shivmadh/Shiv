name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install buildozer cython
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-17-jdk unzip
        sudo apt-get install -y zlib1g-dev libncurses5-dev libgdbm-dev           libnss3-dev libssl-dev libreadline-dev libffi-dev curl

    - name: Build APK
      run: |
        buildozer init
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: ShivAssistant-APK
        path: bin/*.apk
